<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
</head>
<body>
    <table border="1">
        <thead></thead>
        <tbody>
            <tr>
                <th>First Name</th>
                <td><input type="text" required></td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td><input type="text" required></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="email" required></td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input type="password" required></td>
            </tr>
            <tr>
                <th>Re-Enter Password</th>
                <td><input type="password" required></td>
            </tr>
            <tr>
                <th rowspan="2">Gender</th>
                <td>
                    <input type="radio" name="choice">
                    <label>Male</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="choice">
                    <label>Female</label>
                </td>
            </tr>
            <tr>
                <th>Age</th>
                <td><input type="text" required></td>
            </tr>
            <tr>
                <th>Phone Number</th>
                <td><input type="number" required></td>
            </tr>
            <tr>
                <th>Address</th>
                <td><textarea required></textarea></td>
            </tr>
            <tr>
                <th>State</th>
                <td><input type="text" required></td>
            </tr>
            <tr>
                <th>Country</th>
                <td>
                    <select id="choose">
                        <option>Choose your country</option>
                        <option>Korea</option>
                        <option>Russia</option>
                        <option>Germany</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Language Known</th>
                <td>
                    <input type="checkbox">
                    <label>English</label>
                    <input type="checkbox">
                    <label>Kannada</label>
                    <input type="checkbox">
                    <label>Hindi</label>
                    <input type="checkbox">
                    <label>Telugu</label>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox" required>
                <label>Hereby I declare all the given details are true</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <span>Log in to <a href="#">Google</a> website</span>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
