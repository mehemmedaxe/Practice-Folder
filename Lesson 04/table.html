<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Columu 1</th>
                <th>Columu 2</th>
                <th>Columu 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Row 1 Cell 1</td>
                <td>Row 1 Cell 2</td>
                <td>Row 1 Cell 3</td>
            </tr>
            <tr>
                <td>Row 2 Cell 2</td>
                <td>Row 2 Cell 3</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="3">Row 3 Cell 1</td>
        </tfoot>
    </table>
    <br>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="2">Heading</th>
                <th>Students</th>
                <th colspan="3">Details</th>
            </tr>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Department</th>
                <th>Roll Number</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4">Student List</td>
                <td>1</td>
                <td>Victor</td>
                <td>Computer Science</td>
                <td>12345</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Williams</td>
                <td>Electronics</td>
                <td>23456</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Harry</td>
                <td>Electrical</td>
                <td>34567</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Rick</td>
                <td>Civil</td>
                <td>45678</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
