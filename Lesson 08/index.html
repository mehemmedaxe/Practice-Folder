<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form>
        <label for="fullName">
            <span>FullName:</span>
            <input id="fullName" type="text" placeholder="Enter Your FullName..">
        </label>
        <br>
        <br>
        <label for="email">
            <span>Email:</span>
            <input id="email" type="email" placeholder="Enter Your Email..">
        </label>
        <br>
        <br>
        <label for="number">
            <span>Phone Number:</span>
            <input id="number" type="number" placeholder="Enter Your Number..">
        </label>
        <br>
        <br>
        <label for="address">
            <span>Site Address:</span>
            <input id="address" type="text" placeholder="Enter Your Address..">
        </label>
        <br>
        <br>
        <label for="pass">
            <span>Password:</span>
            <input id="pass" type="password" placeholder="Enter Your Password..">
        </label>
        <br>
        <br>
        <label for="bdate">
            <span>Birthdate:</span>
            <input id="bdate" type="date">
        </label>
        <br>
        <br>
        <br>
        <button type="submit">Send Info</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
